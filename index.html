<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="background">
<!--##############################------------------FORM-----------------############################-->
    <div class="container main" >

        <span class="title"></span>
        <form action="#" class="form">
                        
        <!--##############################----------------FIRST ROW-----------------############################-->
                        <div class="row mb-4">
                            <!--###--Column One--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="username" class="form-control rounded-pill" placeholder="Enter your username" required>
                                    <label for="username" class="form-label" >Username</label>
                                </div>
                            </div>

                            <!--###--Column Two--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="number" id="contact-number"  class="form-control rounded-pill" placeholder="Contact Number" required>
                                    <label for="contact-number" class="form-label">Contact Number</label>
                                </div>
                            </div>
                        </div>

        <!--##############################----------------SECOND ROW-----------------############################-->
                        <div class="row mb-4">
                            <!--###--Column One--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="password" id="password" class="form-control rounded-pill" placeholder="Password" required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>
                            <!--###--Column Two--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" id="email" class="form-control rounded-pill" placeholder="Email" required>
                                    <label for="email" class="form-label">Email</label>
                                </div>
                            </div>
                        </div>

        <!--##############################----------------THIRD ROW-----------------############################-->
                        <div class="row mb-4">
                            <!--###--Column One--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="address" class="form-control rounded-pill" placeholder="Address" required>
                                    <label for="address" class="form-label">Address</label>
                                </div>
                            </div>

                            <!--###--Column Two--###-->
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="number" id="zip-code" class="form-control rounded-pill" placeholder="ZIP Code" required>
                                        <label for="zip-code" class="form-label">Zip Code</label>
                                    </div>
                                </div>
                        </div>
                        
        <!--##############################----------------FOURTH ROW-----------------############################-->
                        <div class="row mb-4">
                            <!--###--Column One--###-->
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="store-name" class="form-control rounded-pill" placeholder="Store Name" required>
                                    <label for="store-name" class="form-label">Store Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-success reg-button rounded-pill">Create Account</button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <img class="captcha" src="asdd.JPG">
                            </div>
                        </div>
                        
        </form>  
    </div>
    
</body>
</html>
